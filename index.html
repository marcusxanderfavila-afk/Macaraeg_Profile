<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    body {
      background-color: #0b3d2e; /* Dark green */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
 
    .card {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
    }
 
    /* Smooth animation */
    #info {
      max-height: 500px;
      opacity: 1;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      overflow: hidden;
    }
 
    #info.hidden {
      max-height: 0;
      opacity: 0;
    }
 
    img {
      max-width: 180px;
    }
  </style>
</head>
 
<body>
 
  <div class="card shadow text-center p-4 bg-light">
    <h2 class="mb-3">Student Information</h2>
 
    <img src="Media.jpg" class="img-fluid rounded-circle mb-3" alt="Student Photo">
 
    <!-- INFO SECTION -->
    <div id="info">
      <p><strong>Name:</strong> Marjohn S. Macaraeg Jr.</p>
      <p><strong>Grade & Section:</strong> Grade 9 â€“ Makiling</p>
      <p><strong>Age:</strong> 15</p>
      <p><strong>Address:</strong> Sitio Tiaong, Mayamot, Antipolo City</p>
      <p><strong>Student ID:</strong> R20240016157</p>
      <p><strong>Motto in Life:</strong> Push and push until you succeed</p>
    </div>
 
    <!-- BUTTON -->
    <button class="btn btn-success mt-3" onclick="toggleInfo()">
      Hide Info
    </button>
  </div>
 
  <!-- JAVASCRIPT -->
  <script>
    function toggleInfo() {
      const info = document.getElementById("info");
      const btn = document.querySelector("button");
 
      if (info.classList.contains("hidden")) {
        info.classList.remove("hidden");
        btn.innerText = "Hide Info";
      } else {
        info.classList.add("hidden");
        btn.innerText = "Show Info";
      }
    }
  </script>
 
</body>
</html>
